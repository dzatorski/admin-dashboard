<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Admin dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search"></div>
        <div class="options"></div>
      </div>
      <div class="sidebar">
        <div class="logo">
          <img src="./images/airplane.svg" alt="Airplane" /> Dashboard
        </div>
        <div class="first-section">
          <div class="home"><img src="./images/home.svg" />Home</div>
          <div class="profile">
            <img src="./images/card-account-details-outline.svg" /> Profile
          </div>
          <div class="messages"><img src="./images/forum.svg" />Messages</div>
          <div class="history">
            <img src="./images/clock-outline.svg" />History
          </div>
          <div class="tasks">
            <img src="./images/file-document-multiple-outline.svg" /> Tasks
          </div>
          <div class="communities">
            <img src="./images/account-group.svg" />Communities
          </div>
        </div>
        <div class="second-section">
          <div class="settings">
            <img src="./images/cog-outline.svg" />Settings
          </div>
          <div class="support"><img src="./images/help.svg" />Support</div>
          <div class="privacy">
            <img src="./images/shield-outline.svg" />Privacy
          </div>
        </div>
      </div>
      <div class="main">
        <div class="projects"></div>
        <div class="additional">
          <div class="announcements"></div>
          <div class="trending"></div>
        </div>
      </div>
    </div>
  </body>
</html>
