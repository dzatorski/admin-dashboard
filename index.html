<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Admin dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <img src="./images/magnify.svg" />
          <input type="text" class="search-bar" />
        </div>
        <div class="profile-top">
          <img src="./images/bell-badge-outline.svg" class="bell" />
          <img src="./images/mela.webp" class="mela" />
          Damian Zatorski
        </div>
        <div class="profile-show">
          <div class="profile-pic">
            <img src="./images/mela.webp" class="bigger-mela" />
          </div>
          <div class="name-container">
            <p id="welcome-message">Hi there!</p>
            <p id="user-name">Damian Zatorski (@dzatorski)</p>
          </div>
        </div>
        <div class="profile-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="sidebar">
        <div class="logo">
          <img src="./images/dog.svg" alt="Dog icon" /> Dogboard
        </div>
        <div class="first-section">
          <div class="home"><img src="./images/home.svg" />Home</div>
          <div class="profile">
            <img src="./images/card-account-details-outline.svg" />Profile
          </div>
          <div class="messages"><img src="./images/forum.svg" />Messages</div>
          <div class="history">
            <img src="./images/clock-outline.svg" />History
          </div>
          <div class="tasks">
            <img src="./images/file-document-multiple-outline.svg" /> Tasks
          </div>
          <div class="communities">
            <img src="./images/account-group.svg" />Communities
          </div>
        </div>
        <div class="second-section">
          <div class="settings">
            <img src="./images/cog-outline.svg" />Settings
          </div>
          <div class="support"><img src="./images/help.svg" />Support</div>
          <div class="privacy">
            <img src="./images/shield-outline.svg" />Privacy
          </div>
        </div>
      </div>
      <div class="main">
        <div class="projects"></div>
        <div class="additional">
          <div class="announcements"></div>
          <div class="trending"></div>
        </div>
      </div>
    </div>
  </body>
</html>
